---
scrape_interval: 10.0

# Targets
targets:
  - url: "http://localhost:9000/temperature" # DNS
    threshold: 32.0
    name: "server1"
    every: 5.0
    alert_interval: 10.0
    email:
      sender: test@example.com
      subject: "Server not parsing data"
      smtp_user: "bla"
      smtp_password: "blabla"

# PostgreSQL + TimescaleDB configuration
database:
  host: localhost
  user: postgres
  password: password
  database: postgres